<div class="item-container" (click)="solicitarVista()">
    <div class="persona-info">
        <span class="nombre">{{ persona.nombre }}</span>
        <span class="email">{{ persona.email }}</span>
    </div>
    <div class="acciones">
        <i class="fas fa-edit" (click)="$event.stopPropagation(); solicitarEdicion()"></i>
        <i class="fas fa-trash" (click)="$event.stopPropagation(); solicitarBorrado()"></i>
    </div>
</div>
